<head>

<body>
    <nav class="navbar">
        <ul>
            <li><a href="Home.html">Home</li></a>
            <li><a href="Contacts.html">Contacts</li></a>

                <li><a href="SignIn.html">Sign in</li></a>
                <li><a href="LogIn.html">Log in</li></a>
            </ul>
        </ul>
    </nav>
    <div class="testformcontent">
        <div class="testformform">
            <form action="" method="post" class="testform middle">
                <div class="marginbottom">
                    <label for="Accaunt">Username: </label>
                    <input type="username" name="Accaunt" id="Accaunt">
                </div>
                <br>
                <div class="marginbottom">
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email">
                </div>
                <br>
                <div class="marginbottom">
                    <label for="password">Password: </label>
                    <input type="password" name="password" id="password">
                </div>
                <br>
                <div class="marginbottom">
                    <label for="password">Confirm password: </label>
                    <input type="password" name="password" id="password">
                </div>
                <br>
                <div class="marginbottom">
                    <label for="Gender">Gender: </label>
                    <input type="radio" name="Gender" id="Male">
                    <label for="Male">Male</label>
                    <input type="radio" name="Gender" id="Female">
                    <label for="Female">Female</label>
                </div>
                <br>
                <div class="marginbottom">
                    <label for="signedin">Stay signed in?</label>
                    <input type="checkbox" name="" id="signedin">
                </div>
                <br>
                <input type="submit" class="submitbutton">
                <input type="reset" class="submitbutton">
            </form>
        </div>
    </div>
